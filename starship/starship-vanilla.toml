# Vanilla Starship Configuration (Stage 2)
# Minimal prompt with directory module (no theming yet)

format = "$directory$character"

[directory]
style = "cyan bold"
truncation_length = 0  # Show full path (no truncation)
truncate_to_repo = false
format = "[$path]($style) "

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"

# Explicitly disable git for Stage 2 testing
[git_branch]
disabled = true

[git_status]
disabled = true
