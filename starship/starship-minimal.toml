# Minimal Starship config for debugging completion duplication
# Use with: export STARSHIP_CONFIG=~/dotfiles/starship/starship-minimal.toml

format = """$directory$character"""

[directory]
style = "bold cyan"
format = "[$path]($style) "
truncation_length = 3

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
